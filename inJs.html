<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Learning Front-End</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.css">
        <script src="./jquery-3.6.1.js"></script>
        <script src="./jquery-3.6.1.min.js"></script>
</head>
<body>

 

         <div class="row justify-content-center">

            <div id="bg-demo" class="col-md-6 col-8 bg-dark pt-3 pb-3 mt-3 rounded shadow-lg ">
                
                <form action="">

                    <div class="text-center mb-3">
                        <h5  class="text-uppercase text-white" >CREATE AN ACCOUNT</h5>
                    </div>

                   <div class="d-flex">
                        <input  class="form-control "   placeholder="FirstName" type="text">
                        <input class="form-control ml-3 " placeholder="LastName" type="text">
                   </div>

                   <div class="mt-2">
                        <input type="text" class="form-control" placeholder="ID Number">
                   </div>

                   <div class="mt-2 d-flex">
                       <select class="form-control col-4" >
                        
                        <option>Male</option>
                        <option>Female</option>
                       </select>  
                            
                        <input type="date" class="form-control ml-3" placeholder="ID Number">
                   </div>

                   <div class="mt-2">
                    <input type="email" class="form-control" placeholder="Enter Email">
                   </div>
                   <div class="mt-2 d-flex">
                    <input type="password" name="pwd" class="form-control" placeholder="Password">
                    <input type="password" name="pwdR" class="form-control ml-3" placeholder="Re-Password"">
                   </div>

                   <div class="mt-3">

                        <button id="btn-control" class="btn btn-primary col-12 font-weight-bold"><i class="fa fa-" aria-hidden="true"></i> REGISTER</button>
                    
                   </div>

                                   
                  
                </form>

            </div>

        </div> 

    </div> 


    
                
    

 

   


    <script src="./Main.js"></script>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
